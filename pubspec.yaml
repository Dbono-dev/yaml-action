name: quiet_time_companion
description: Quiet Time Companion App

publish_to: 'none' 

version: 1.0.0+11

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  equatable: ^2.0.3
  flutter_svg: ^1.1.3
  flutter_hooks: ^0.18.5+1
  share_plus: ^4.0.10+1
  shared_preferences: ^2.0.15
  google_fonts: ^3.0.1
  url_launcher: ^6.1.5
  flutter_native_splash: ^2.2.7
  confetti: ^0.7.0
  flutter_local_notifications: ^9.9.1
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  flutter_bloc: ^8.1.1
  just_audio: ^0.9.29
  webviewx: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  
flutter:

  uses-material-design: true

  assets:
    - assets/bible_background.png
    - assets/note_pen_icon.png
    - assets/icons/
    - assets/audio/

flutter_native_splash:
  color: "#E2E8F0"
  image: assets/splash_screen.png
  android: false
  ios: true